<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="./scripts.js" defer></script>
</head>

<body>

  <div class="graphic">
    <div class="card card-front">
      <div class="line top-line">0000 0000 0000 0000</div>
      <div class="line bottom-line">
        <div>Jane Appleseed</div>
        <div>00/00</div>
      </div>
    </div>
    <div class="card card-back">
      <div>000</div>
    </div>
  </div>

  <div class="card-input">
    <form id="card-form" action="">
      <label>
        Cardholder Name
        <input type="text" title="Only letters, &quot;.&quot;, and &quot;-&quot; allowed" pattern="[a-zA-z .-]+"
          placeholder="e.g. Jane Appleseed" required />
      </label>
      <label>Card Number
        <input type="text" title="Enter 16 digits" id="card-number" maxlength="19" inputmode="numeric"
          pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" placeholder="e.g. 1234 5678 9123 0000" required />
      </label>
      <fieldset id="mm-yy" class="fset-borderless">
        <legend>Exp. Date (MM/YY)</legend>
        <input class="numbers-only" title="Enter a valid month" inputmode="numeric" maxlength="2"
          pattern="0[1-9]|1[0-2]" type="text" placeholder="MM" required />
        <input class="numbers-only" title="Enter a valid year" inputmode="numeric" maxlength="2" pattern="[0-9]{2}"
          type="text" placeholder="YY" required />
      </fieldset>
      <label id="cvc">CVC
        <input class="numbers-only" title="Enter 3 digits" inputmode="numeric" maxlength="3" pattern="[0-9]{3}"
          type="text" placeholder="e.g. 123" required />
      </label>
      <button id="form-submit">Confirm</button>
    </form>
    <!-- Completed state start -->
    <div class="display-none" id="confirmation">
      <h3>Thank you!</h3>
      <h4>
        We've added your card details
      </h4>
      <button>Continue</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Michael Schultz</a>.
    </div>
  </div>
</body>

</html>
